name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.41.1

      - name: Verify formatting
        run: deno fmt --check

      - name: Verify formatting
        run: deno fmt --check

      - name: Build
        run: mkdir dist
          && deno compile --unstable-net --no-check --allow-all --target x86_64-apple-darwin --output apw-x86_64-apple-darwin src/cli.ts
          && deno compile --unstable-net --no-check --allow-all --target aarch64-apple-darwin --output apw-aarch64-apple-darwin src/cli.ts

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
